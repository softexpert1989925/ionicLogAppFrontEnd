<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
    <div *ngFor="let user of users" (click)="onItem(user)">
      <ion-row class="item-container">
        <ion-col col-2>
          <img class="avatar-image" src="../../assets/imgs/profile.png">
        </ion-col>
        <ion-col>
          <p class="user-info">{{user.firstname + ' ' + user.lastname}}</p>
          <p class="user-info">{{user.email}}</p>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
