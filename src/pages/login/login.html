<ion-content padding>
  <div class="img-warpper">
      <img src="../../assets/imgs/loginMark.png" >
  </div>
  
  <div class="in-wrapper">
      <input class="in" type="email" placeholder="email" [(ngModel)]="email"> 
  </div>
  
  <div class="in-wrapper">
      <input class="in" type="password" placeholder="password" [(ngModel)]="password">
  </div>
  <div class="in-wrapper">
      <button class="btn-login" (click)="onClickLogin()">Login</button>     
  </div>
  <div class="register-wrapper"><span (click)="onClicktoRegister()">create account</span></div>
  {{clickMessage}}
 
</ion-content>
